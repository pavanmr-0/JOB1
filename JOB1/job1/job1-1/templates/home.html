<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Job Portal</h1>
        <p class="text-center">Find your dream job or post a job for your company!</p>
        
        <div class="row">
            <div class="col-md-6">
                <h2>For Job Seekers</h2>
                <p>Search and apply for jobs that match your skills and interests.</p>
                <a href="{% url 'jobs:job_list' %}" class="btn btn-primary">Browse Jobs</a>
            </div>
            <div class="col-md-6">
                <h2>For Employers</h2>
                <p>Post job openings and find the right candidates for your company.</p>
                <a href="{% url 'companies:company_profile' %}" class="btn btn-primary">Post a Job</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
