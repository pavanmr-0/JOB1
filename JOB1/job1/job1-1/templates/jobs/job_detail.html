<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container mt-5">
        <h1>{{ job.title }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Company: {{ job.company.company_name }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ job.description }}</p>
                <p class="card-text"><strong>Category:</strong> {{ job.category }}</p>
                <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>
                <p class="card-text"><strong>Type:</strong> {{ job.type }}</p>
                <p class="card-text"><strong>Salary:</strong> {{ job.salary }}</p>
                <p class="card-text"><strong>Status:</strong> {{ job.status }}</p>
                <a href="{% url 'apply_job' job.id %}" class="btn btn-primary">Apply Now</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
